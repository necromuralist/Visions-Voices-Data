<!DOCTYPE html>
<html>
<head>

        color: red;
    }

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-2c8727567454ad8c2e59b35a32bb1728"}, "mark": "bar", "encoding": {"tooltip": [{"type": "quantitative", "field": "Year Reported"}, {"type": "quantitative", "field": "Count"}], "x": {"type": "quantitative", "field": "Year Reported"}, "y": {"type": "quantitative", "field": "Count"}}, "height": 600, "selection": {"selector071": {"type": "interval", "bind": "scales", "encodings": ["x", "y"]}}, "title": "Crime by Year", "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-2c8727567454ad8c2e59b35a32bb1728": [{"Year Reported": 2015, "Count": 37672}, {"Year Reported": 2016, "Count": 57088}, {"Year Reported": 2017, "Count": 59674}, {"Year Reported": 2018, "Count": 60395}, {"Year Reported": 2019, "Count": 58932}, {"Year Reported": 2020, "Count": 59529}, {"Year Reported": 2021, "Count": 57534}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
